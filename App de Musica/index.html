<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <h3><center><br>JefJefBeats - BapBeat</center></h3>
                <audio class="sound" src="./sounds/JefJefBeats - BapBeat.mp3">JefJefBeats - BapBeat</audio>
            </div>
            <div class="pad2">
                <h3><center><br>JefJefBeats - <br>Bossa Beep</center></h3>
                <audio class="sound" src="./sounds/JefJefBeats - Bossa Beep.mp3">JefJefBeats - Bossa Beep</audio>
            </div>
            <div class="pad3">
                <h3><center><br>JefJefBeats - Eminem Type Trap</center></h3>
                <audio class="sound" src="./sounds/JefJefBeats - Eminem Type Trap.mp3">JefJefBeats - Eminem Type Trap</audio>
            </div>
            <div class="pad4">
                <h3><center><br>JefJefBeats - Hashtag</center></h3>
                <audio class="sound" src="./sounds/JefJefBeats - Hashtag.mp3">JefJefBeats - Hashtag</audio>
            </div>
            <div class="pad5">
                <h3><center><br>JefJefBeats - <br>Touch</center></h3>
                <audio class="sound" src="./sounds/JefJefBeats - Touch.mp3">JefJefBeats - Touch</audio>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
